[http]
# Listen address
listen = ":8080"

[mysql_db]
# Mysql sequence generator DSN
data_source = "database_name:database_password@tcp(127.0.0.1:3306)/database"

# Mysql connection pool max idle connection
max_idle_conns = 4

# Mysql connection pool max open connection
max_open_conns = 4

[alicloud]
# Ali Cloud
image_blog_bucket_name = "bucket_name"
endpoint = "oss-xxxxxxxxxx.aliyuncs.com"
access_key_id = "xxxxxxxxxx"
access_key_secret = "xxxxxxxxxxxx"

[environment]
temp_path = "/Users/xxx/xxx/xxxx"